<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <header class="nav-bar container-top-bar ">
    <div class="botones-izquierdos">
      <button onclick="result2()" class="button-menu-device">
        <img class="img-button-menu" src="images/icon-menu.svg" alt="">
      </button>
      <div class="container-logo">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="left-fragment-top-bar-buttons" tabindex="0">
        <button class="buttons-left-link-top">
          <span>Collections</span></button>
        <button class="buttons-left-link-top">
          <span>Men</span> </button>
        <button class="buttons-left-link-top">
          <span>Women</span></button>
        <button class="buttons-left-link-top">
          <span>About</span></button>
        <button class="buttons-left-link-top">
          <span>Contact</span></button>
      </div>
    </div>
    <div>
      <div class="profile-cart-button">
        <button onclick="result()" class="icon-cart"><img src="images/icon-cart.svg" alt=""></button>

        <section class="shopping-cart">
          <div class="container">
            <hr>
            <div class="cart-Container-Toggle">
              <div class="cartContainer"><a>Cart</a></div>
              <div class="shopping-cart-items shoppingCartItemsContainer">
                <div class="text-cart-noitem"><a>Your cart is empty</a></div>
              </div>
            </div>
            </tbody>
        </section>

    
        <button class="profile-button"><img src="images/image-avatar.png" alt=""></button>
      </div>
  </header>

  <main class="parent-container item">
    <section class="gallery">
      <div id="img-major">
        <a href="#image1">
          <img class="item-image" src="images/image-product-1.jpg" alt="galeria de imagenes">
        </a>
      </div>
      <div class="img-miniature">
        <img src="images/image-product-1.jpg" alt="galeria de imagenes">
        <img src="images/image-product-2.jpg" alt="galeria de imagenes">
        <img src="images/image-product-3.jpg" alt="galeria de imagenes">
        <img src="images/image-product-4.jpg" alt="galeria de imagenes">
      </div>


    </section>
    <section id="contenedor-principal">
      <div id="contenedor-interno">
        <img id="img-activa" src="images/image-product-1.jpg" alt="galeria de imagenes">
        <button id="btn-close" type="button"><img src="images/icon-close.svg"></button>
        <button id="btn-next" type="button"><img src="images/icon-next.svg"></button>
        <button id="btn-previous" type="button"><img src="images/icon-previous.svg"></button>

        <div id="con " class="img-miniature">
        <img src="images/image-product-1.jpg" alt="Imagen 1">
        <img src="images/image-product-2.jpg" alt="Imagen 2">
        <img src="images/image-product-3.jpg" alt="Imagen 3">
        <img src="images/image-product-4.jpg" alt="Imagen 4">
      </div>
      </div>
    </section>

    <div class="descrition-product ">
      <a class="brand-name"> SNEAKER COMPANY</a>

      <h1 class="item-title">Fall Limited Edition Sneakers</h1>

      <p>These low-profile sneakers are your perfect casual wear companion. Featuring a
        durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.
      </p>
      <div class="containerx">
        <div class="container-price">
          <a class="price item-price">$125.00</a>
          <a class="discount">50%</a>
        </div>
        <a class="previous-price">$250.00</a>
      </div>
      <div class="bts-add-buy">
        <div class="true">
          <button id="btn1" class="buttons-quantity-products">-</button><input type="text" class="quat" id="txt"
            value="1" /><button id="btn2" class="buttons-quantity-products">+</button>
        </div>

        <div class="node">
          <button class="buy-button btn-dark addToCart prueba"><img src="images/icon-cart - white.svg" alt="">Add to
            cart</button>
        </div>
      </div>
    </div>
  </main>
